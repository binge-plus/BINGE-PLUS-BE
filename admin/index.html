<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Management System</h1>
            <p>Create and manage your movie database with ease</p>
        </div>

        <div class="form-container">
            <div id="alertContainer"></div>
            
            <form id="movieForm">
                <!-- Movie Details Section -->
                <div class="form-section">
                    <h2>Movie Details</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Movie Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="releaseDate">Release Date</label>
                            <input type="date" id="releaseDate" name="releaseDate">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Enter movie description..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genres">Genres (comma-separated)</label>
                            <input type="text" id="genres" name="genres" placeholder="Action, Drama, Comedy">
                        </div>
                        
                        <div class="form-group">
                            <label for="tags">Tags (comma-separated)</label>
                            <input type="text" id="tags" name="tags" placeholder="superhero, thriller, blockbuster">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rating">Rating (1-10)</label>
                            <input type="number" id="rating" name="rating" min="1" max="10" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label for="duration">Duration (minutes)</label>
                            <input type="number" id="duration" name="duration" min="1">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="trailerLink">Trailer Link (YouTube URL)</label>
                            <input type="url" id="trailerLink" name="trailerLink" placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                        
                        <div class="form-group">
                            <label for="movieLink">Movie Link</label>
                            <input type="url" id="movieLink" name="movieLink" placeholder="https://...">
                        </div>
                    </div>
                </div>

                <!-- Posters Section -->
                <div class="form-section">
                    <h2>Movie Posters</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vPoster">Vertical Poster</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="vPoster" accept="image/*">
                                <label for="vPoster" class="file-input-label">Choose Vertical Poster</label>
                            </div>
                            <div id="vPosterPreview" class="image-preview"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="hPoster">Horizontal Poster</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="hPoster" accept="image/*">
                                <label for="hPoster" class="file-input-label">Choose Horizontal Poster</label>
                            </div>
                            <div id="hPosterPreview" class="image-preview"></div>
                        </div>
                    </div>
                </div>

                <!-- Cast Section -->
                <div class="form-section">
                    <h2>Cast</h2>
                    <button type="button" class="btn btn-add" onclick="addCastMember()">+ Add Cast Member</button>
                    <div id="castContainer" class="dynamic-section"></div>
                </div>

                <!-- Crew Section -->
                <div class="form-section">
                    <h2>Crew</h2>
                    <button type="button" class="btn btn-add" onclick="addCrewMember()">+ Add Crew Member</button>
                    <div id="crewContainer" class="dynamic-section"></div>
                </div>

                <!-- Clips Section -->
                <div class="form-section">
                    <h2>Movie Clips</h2>
                    <button type="button" class="btn btn-add" onclick="addClip()">+ Add Clip</button>
                    <div id="clipsContainer" class="dynamic-section"></div>
                </div>

                <!-- Submit Button -->
                <div class="form-section">
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 20px; font-size: 18px;">
                        ðŸŽ¬ Create Movie
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading">
        <div class="spinner"></div>
        <p>Processing your request...</p>
    </div>

    <!-- Cast/Crew Modal -->
    <div id="castCrewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Person</h2>
            <form id="castCrewForm" class="cast-crew-form">
                <div class="form-group">
                    <label for="personName">Name *</label>
                    <input type="text" id="personName" name="personName" required>
                </div>
                
                <div class="form-group">
                    <label for="personJob">Job *</label>
                    <select id="personJob" name="personJob" required>
                        <option value="">Select Job</option>
                        <option value="ACTOR">Actor</option>
                        <option value="DIRECTOR">Director</option>
                        <option value="WRITER">Writer</option>
                        <option value="PRODUCER">Producer</option>
                        <option value="MUSIC">Music</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="personDescription">Description</label>
                    <textarea id="personDescription" name="personDescription" placeholder="Enter person description..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="personDob">Date of Birth</label>
                        <input type="date" id="personDob" name="personDob">
                    </div>
                    
                    <div class="form-group">
                        <label for="personDeathDate">Death Date (if applicable)</label>
                        <input type="date" id="personDeathDate" name="personDeathDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="personPhoto">Profile Photo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="personPhoto" accept="image/*">
                        <label for="personPhoto" class="file-input-label">Choose Profile Photo</label>
                    </div>
                    <div id="personPhotoPreview" class="image-preview"></div>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-success" onclick="saveCastCrew()">Save Person</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/api-utils.js"></script>
    <script type="module" src="js/dynamic-ui.js"></script>
    <script type="module" src="js/main-app.js"></script>


</body>
</html>
